<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido | GestiÃ³n Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }
        .card-header-custom {
            background: transparent;
            border-bottom: 2px solid #f0f0f0;
            padding: 25px;
            text-align: center;
        }
        /* Estilos para errores de validaciÃ³n */
        .text-error {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .text-error::before {
            content: "âš ï¸ ";
            margin-right: 4px;
        }
        .is-invalid {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
            background-image: none !important; /* Quitamos el icono por defecto de bootstrap para usar el nuestro */
        }
        
        /* Botones */
        .btn-gradient { background: linear-gradient(to right, #667eea, #764ba2); border: none; color: white; padding: 12px 30px; border-radius: 50px; font-weight: 600; transition: all 0.3s ease; }
        .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); color: white; }
        .btn-outline-custom { border: 2px solid #764ba2; color: #764ba2; padding: 12px 30px; border-radius: 50px; font-weight: 600; background: transparent; transition: all 0.3s ease; text-decoration: none; display: block; text-align: center; }
        .btn-outline-custom:hover { background: #764ba2; color: white; }
        .form-floating > label { color: #888; }
        .alert-floating { position: absolute; top: 20px; right: 20px; z-index: 999; }
    </style>
</head>
<body>

    <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show alert-floating shadow" role="alert">
        <strong>Â¡Ã‰xito!</strong> El pedido se ha guardado correctamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card glass-card p-4">
                    <div class="card-header-custom">
                        <h3>ðŸ“¦ Registrar Pedido</h3>
                        <p class="text-muted small mt-2">Introduce los detalles de la venta</p>
                    </div>
                    
                    <div class="card-body">
                        <form th:action="@{/guardar-pedido}" th:object="${pedido}" method="post" novalidate>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('producto')} ? 'is-invalid'" id="producto" th:field="*{producto}" placeholder="Producto" required>
                                <label for="producto">Producto</label>
                                <div class="text-error" th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}">Error</div>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" th:classappend="${#fields.hasErrors('categoria')} ? 'is-invalid'" id="categoria" th:field="*{categoria}" required>
                                    <option value="" selected>Selecciona una opciÃ³n...</option>
                                    <option value="ElectrÃ³nica">ElectrÃ³nica</option>
                                    <option value="Hogar">Hogar</option>
                                    <option value="Ropa">Ropa</option>
                                    <option value="Juguetes">Juguetes</option>
                                    <option value="AlimentaciÃ³n">AlimentaciÃ³n</option>
                                    <option value="Otros">Otros</option>
                                </select>
                                <label for="categoria">CategorÃ­a</label>
                                <div class="text-error" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Error</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" step="0.01" min="0.01" class="form-control" th:classappend="${#fields.hasErrors('precioUnitario')} ? 'is-invalid'" id="precio" th:field="*{precioUnitario}" placeholder="0.00" required>
                                        <label for="precio">Precio Unitario (â‚¬)</label>
                                        <div class="text-error" th:if="${#fields.hasErrors('precioUnitario')}" th:errors="*{precioUnitario}">Error</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" min="1" class="form-control" th:classappend="${#fields.hasErrors('cantidad')} ? 'is-invalid'" id="cantidad" th:field="*{cantidad}" placeholder="0" required>
                                        <label for="cantidad">Cantidad</label>
                                        <div class="text-error" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Error</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="date" class="form-control" th:classappend="${#fields.hasErrors('fechaPedido')} ? 'is-invalid'" id="fecha" th:field="*{fechaPedido}" required>
                                <label for="fecha">Fecha del Pedido</label>
                                <div class="text-error" th:if="${#fields.hasErrors('fechaPedido')}" th:errors="*{fechaPedido}">Error</div>
                            </div>

                            <div class="d-grid gap-3 mt-4">
                                <button type="submit" class="btn btn-gradient btn-lg">Guardar Pedido</button>
                                <a th:href="@{/ver-pedidos}" class="btn btn-outline-custom">Ver Listado de Pedidos</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3 text-white-50">
                    <small>Â© 2026 GestiÃ³n App Proyecto Final</small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
